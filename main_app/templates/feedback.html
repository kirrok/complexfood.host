{% extends 'compressed_content.html' %}
{% block content %}

<h2>написать письмо</h2>
<p> Нам важно ваше мнение о сервисе.</p>
<p> Просто напишите нам письмо.</p>
<p> Ни одно письмо не останется без внимания.</p>

<form action="{% url 'feedback' %}" method="post" style="margin-top:30px;">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <p>{{ field.label }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 col-xs-12">
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <hr color="red" size="10">
    <button type="submit" class="btn contacts-button">
        Отправить
    </button>

</form>


{% endblock content %}
